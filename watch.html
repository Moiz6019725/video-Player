<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Video</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="flex-div">
        <div class="nav-left">
            <img src="images/menu.png" class="menu-icon icon"/>
            <img src="images/logo.png" class="logo icon"/>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search"/>
                <img src="images/search.png"/>
            </div>
            <img src="images/voice-search.png" class="mic-icon icon"/>
        </div>
        <div class="nav-right flex-div">
            <div class="capsule">
                <div class="capsule-btn"></div>
            </div>
            <img class="icon" src="images/upload.png"/>
            <img class="icon" src="images/more.png"/>
            <img class="icon" src="images/notification.png"/>
            <img src="images/jack.png" class="user-icon"/>
        </div>
    </nav>
    <div class="container play-container">
      <div class="row">
        <div class="play-video">
          <div class="video-container">
            <iframe id="youtube-player" allowfullscreen></iframe>
          </div>
          <div class="tags">
            <a href="">#ZeeStudios </a><a href="">#Radhe </a
            ><a href="">#2021 </a>
          </div>
          <h3>
            Radhe Full Movie Starring Salman Khan, Disha , Randeep | Radhe Your
            Most Wanted Bhai 2021
          </h3>
          <div class="play-video-info">
            <p>14,847,684 views &bull; May 12, 2021</p>
            <div>
              <a href=""><img src="images/like.png" />1M</a>
              <a href=""><img src="images/dislike.png" />Dislike</a>
              <a href=""><img src="images/share.png" />Share</a>
              <a href=""><img src="images/save.png" />Save</a>
              <a href=""><img src="images/options.png" /></a>
            </div>
          </div>
          <hr />
          <div class="publisher">
            <img src="" />
            <div>
              <p></p>
              <span></span>
            </div>
            <button type="button">SUBSCRIBE</button>
            <img src="images/notification.png" />
          </div>
          <summary class="vid-description">
            <details></details>
          </summary>
        </div>
        <div class="right-sidebar"></div>
      </div>
    </div>

    <script src="css/watch.js"></script>
  </body>
</html>
