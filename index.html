<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css"/>
    <title>Video Player Project</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="flex-div">
        <div class="nav-left">
            <img src="images/menu.png" class="menu-icon icon"/>
            <img src="images/logo.png" class="logo icon"/>
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="Search"/>
                <img src="images/search.png" alt="Magnifying glass icon representing search function in the website navigation bar"/>
            </div>
            <img src="images/voice-search.png" class="mic-icon icon"/>
        </div>
        <div class="nav-right flex-icons">
            <div class="capsule">
                <div class="capsule-btn"></div>
            </div>
            <img class="icon" src="images/upload.png"/>
            <img class="icon" src="images/more.png"/>
            <img class="icon" src="images/notification.png"/>
            <img src="images/jack.png" class="user-icon"/>
        </div>
    </nav>
    <!-------------------------sidebar------------------->
    <div class="sidebar">
        <div class="shortcut-links">
            <a class="icon" href=""><img src="images/home.png"/><p>Home</p></a>
            <a class="icon" href=""><img src="images/explore.png"/><p>Explore</p></a>
            <a class="icon" href=""><img src="images/subscription.png"/><p>Subscription</p></a>
            <a class="icon" href=""><img src="images/library.png"/><p>Library</p></a>
            <a class="icon" href=""><img src="images/history.png"/><p>History</p></a>
            <a class="icon" href=""><img src="images/playlist.png"/><p>Playlist</p></a>
            <a class="icon" href=""><img src="images/message.png"/><p>Message</p></a>
            <a class="icon" href=""><img src="images/show-more.png"/><p>Show More</p></a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIBED</h3>
            <a href=""><img src="images/jack.png"/><p>Jack Nicholson</p></a>
            <a href=""><img src="images/levinho.jpg"/><p>Levinho</p></a>
            <a href=""><img src="images/sevou.png"/><p>Sevou</p></a>
            <a href=""><img src="images/tony.jpg"/><p>Tony Sama</p></a>
        </div>
    </div>
<!------------------main------------------>
<div class="container">
    <div class="banner">
        <img src="images/banner.jpg"/>
    </div>
    <div class="list-container">
        


    </div>
</div>
    <script src="css/script.js"></script>
</body>
</html>
